# SonarCloud Project Configuration
# Project identification
sonar.projectKey=ArthurAlbo821_conceive-do
sonar.organization=arthuralbo821

# Project metadata
sonar.projectName=Conceive Do
sonar.projectVersion=1.0

# Source code paths
sonar.sources=src,supabase/functions
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions - Files and directories to exclude from analysis
sonar.exclusions=**/node_modules/**, \
  **/dist/**, \
  **/build/**, \
  **/coverage/**, \
  **/*.spec.ts, \
  **/*.spec.tsx, \
  **/*.test.ts, \
  **/*.test.tsx, \
  **/.lovable/**, \
  **/supabase/migrations/**, \
  **/vite.config.ts, \
  **/tailwind.config.ts, \
  **/postcss.config.js, \
  **/eslint.config.js

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**, \
  **/dist/**, \
  **/build/**, \
  **/*.config.ts, \
  **/*.config.js, \
  **/supabase/migrations/**

# Duplication exclusions
sonar.cpd.exclusions=**/supabase/functions/**/_shared/**

